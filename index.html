<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Physix</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f8ff;
            color: #333;
            text-align: center;
        }
        h1 {
            color: #1e90ff; 
        }
        p {
            margin: 0 0 20px 0;
            font-size: 18px;
            color: #555;
        }
        .button-container {
            margin-top: 20px;
        }
        .github-button {
            text-decoration: none;
            color: #fff;
            background-color: #1e90ff; 
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
        }
        .github-button:hover {
            background-color: #0f71d3;
        }
        .image-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
            margin-top: 30px;
            padding: 0 20px;
        }
        .image-card {
            max-width: 600px; 
            width: 100%;
            text-align: center;
        }
        .image-card img {
            width: 100%;
            border: 2px solid #1e90ff; 
            border-radius: 8px;
            max-height: 500px; 
            object-fit: contain;
        }
        .image-card .caption {
            margin-top: 10px;
            font-size: 16px;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>Physix</h1>
    <h2>By Khoi Nguyen</h2>
    <p>A DSL for simulating physics problems through simple commands.</p>
    <div class="button-container">
        <a href="https://github.com/khoin119/Physix" class="github-button" target="_blank">View on GitHub</a>
    </div>
    <div class="image-container">
        <div class="image-card">
            <img src="code-screenshot.png" alt="Code Screenshot">
            <div class="caption">Code Screenshot</div>
        </div>
        <div class="image-card">
            <img src="output-screenshot.png" alt="Output Screenshot">
            <div class="caption">Output Screenshot</div>
        </div>
    </div>
</body>
</html>
